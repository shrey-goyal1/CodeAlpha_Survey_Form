<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter Age" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter E-mail" required>

            <label for="organization">Select Business or Organization</label>
            <select id="organization" name="organization" required>
                <option value="select">--Select--</option>
                <option value="business">Business</option>
                <option value="organization">Organization</option>
            </select>

            <div id="businessFields" style="display: none;">
                <label for="businessName">Name of Business</label>
                <input type="text" id="businessName" name="businessName" placeholder="Enter Business Name" required>

                <label for="gstin">GSTIN</label>
                <input type="text" id="gstin" name="gstin" placeholder="Enter GSTIN" required><br>

                <label for="businessAddress">Business Address</label><br>
                <textarea id="businessAddress" name="businessAddress" rows="3" placeholder="Enter Business Address" required></textarea>
            </div>
            
                <div id="organizationFields">
                <label for="organizationType">Type of Organization</label>
                <select id="organizationType" name="organizationType" required>
                    <option value="select">--Select--</option>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                    <option value="governmental">Governmental</option>
                    <option value="ngo">NGO</option>
                </select>
                <br>
                <label for="organizationName">Name of Organization</label>
                <input type="text" id="organizationName" name="organizationName" placeholder="Enter Organization Name" required><br>

                <label for="organizationAddress">Organization Address</label><br>
                <textarea id="organizationAddress" name="organizationAddress" rows="3" placeholder="Enter Organization Address" required></textarea>
            </div>
            <label for="feedback">Feedback</label>
            <textarea id="feedback" name="feedback" rows="5" placeholder="Enter Feedback" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="successMessage" style="display: none;">Your form has been registered!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
